<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formatter | Workflow</title>
    <link rel="icon" href="https://i.ibb.co/W48rv8hd/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98cc4e;
            --secondary: #fb0088;
            --light: #FFFFFF;
            --dark: #292929;
            --bg: #F7F7F7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 900px;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .formatter-container {
            background: var(--light);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 900px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .formatter-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 15px;
        }
        
        .formatter-icon {
            font-size: 1.8rem;
            color: var(--primary);
            background: rgba(152,204,78,0.1);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .formatter-title {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .input-section {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s;
            padding-right: 40px;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(152,204,78,0.2);
        }
        
        .paste-icon {
            position: absolute;
            right: 15px;
            top: 50px;
            color: #888;
            cursor: pointer;
            background: rgba(0,0,0,0.05);
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .paste-icon:hover {
            color: var(--primary);
            background: rgba(152,204,78,0.1);
        }
        
        .copy-icon {
            position: absolute;
            right: 15px;
            top: 50px;
            color: #888;
            cursor: pointer;
            background: rgba(0,0,0,0.05);
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .copy-icon:hover {
            color: var(--primary);
            background: rgba(152,204,78,0.1);
        }
        
        .format-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .option-group {
            flex: 1;
            min-width: 200px;
        }
        
        .option-group label {
            margin-bottom: 0.5rem;
        }
        
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-direction: column;
        }
        
        .btn {
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-format {
            background: var(--primary);
            color: white;
        }
        
        .btn-format:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: var(--dark);
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .result-container {
            margin-top: 1.5rem;
            position: relative;
        }
        
        .result-box {
            background: rgba(152,204,78,0.05);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--primary);
            min-height: 120px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-y: auto;
            max-height: 300px;
            padding-right: 40px;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            width: 100%;
            max-width: 900px;
        }
        
        @media (max-width: 600px) {
            .formatter-container {
                padding: 1.5rem;
            }
            
            .format-options {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="far fa-calendar-alt"></i> Workflow</h1>
        <p>The productivity suite</p>
    </div>
    
    <div class="formatter-container">
        <div class="formatter-header">
            <div class="formatter-icon">
                <i class="fas fa-calendar-week"></i>
            </div>
            <h2 class="formatter-title">Excel Date Formatter</h2>
        </div>
        
        <div class="input-section">
            <label for="inputDates">Paste your dates (one per line or comma separated):</label>
            <textarea id="inputDates" placeholder="24-02-2025, 25/12/2024&#10;01.01.2023"></textarea>
            <div class="paste-icon" onclick="pasteToInput()">
                <i class="fas fa-paste"></i>
            </div>
        </div>
        
        <div class="format-options">
            <div class="option-group">
                <label for="currentSeparator">Current Separator:</label>
                <select id="currentSeparator">
                    <option value="-">Hyphen (-)</option>
                    <option value="/">Slash (/)</option>
                    <option value=".">Dot (.)</option>
                    <option value=" ">Space ( )</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="targetFormat">Target Format:</label>
                <select id="targetFormat">
                    <option value="ymd">Year/Month/Day (YYYY/MM/DD)</option>
                    <option value="mdy">Month/Day/Year (MM/DD/YYYY)</option>
                    <option value="dmy">Day/Month/Year (DD/MM/YYYY)</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-format" onclick="formatDates()">
                <i class="fas fa-magic"></i> Format Dates
            </button>
            <button class="btn btn-clear" onclick="clearAll()">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
        
        <div class="result-container">
            <label>Formatted Dates (ready for Excel):</label>
            <div class="result-box" id="outputDates"></div>
            <div class="copy-icon" onclick="copyOutput()">
                <i class="fas fa-copy"></i>
            </div>
        </div>
    </div>
    
    <footer>
        Â© Workflow 2025-26 | Format dates
    </footer>

    <script>
        function formatDates() {
            const inputText = document.getElementById('inputDates').value.trim();
            const currentSeparator = document.getElementById('currentSeparator').value;
            const targetFormat = document.getElementById('targetFormat').value;
            
            if (!inputText) {
                alert('Please enter dates to format');
                return;
            }
            
            // Split input by lines or commas
            const dateStrings = inputText.split(/[\n,]/).map(s => s.trim()).filter(s => s);
            const formattedDates = [];
            
            dateStrings.forEach(dateStr => {
                // Normalize separators first (replace all with hyphen)
                const normalized = dateStr.replace(new RegExp(`[${currentSeparator}]`, 'g'), '-');
                const parts = normalized.split('-');
                
                if (parts.length !== 3) {
                    formattedDates.push(`Invalid date: ${dateStr}`);
                    return;
                }
                
                let day, month, year;
                
                // Try to automatically detect parts (year is usually 4 digits)
                if (parts[0].length === 4) {
                    // Likely Y-M-D
                    year = parts[0];
                    month = parts[1].padStart(2, '0');
                    day = parts[2].padStart(2, '0');
                } else if (parts[2].length === 4) {
                    // Likely D-M-Y
                    day = parts[0].padStart(2, '0');
                    month = parts[1].padStart(2, '0');
                    year = parts[2];
                } else {
                    // Default to D-M-Y with warning
                    day = parts[0].padStart(2, '0');
                    month = parts[1].padStart(2, '0');
                    year = parts[2];
                    formattedDates.push(`Warning: Ambiguous date - ${dateStr}`);
                }
                
                // Format according to target
                let formattedDate;
                switch(targetFormat) {
                    case 'ymd':
                        formattedDate = `${year}/${month}/${day}`;
                        break;
                    case 'mdy':
                        formattedDate = `${month}/${day}/${year}`;
                        break;
                    case 'dmy':
                        formattedDate = `${day}/${month}/${year}`;
                        break;
                    default:
                        formattedDate = dateStr;
                }
                
                formattedDates.push(formattedDate);
            });
            
            document.getElementById('outputDates').textContent = formattedDates.join('\n');
        }
        
        function clearAll() {
            document.getElementById('inputDates').value = '';
            document.getElementById('outputDates').textContent = '';
            document.getElementById('currentSeparator').value = '-';
            document.getElementById('targetFormat').value = 'ymd';
        }
        
        async function pasteToInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputDates').value = text;
            } catch (err) {
                alert('Failed to paste from clipboard. Please paste manually.');
            }
        }
        
        async function copyOutput() {
            const outputText = document.getElementById('outputDates').textContent;
            if (!outputText.trim()) {
                alert('No formatted dates to copy');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(outputText);
                const copyIcon = document.querySelector('.copy-icon i');
                copyIcon.classList.remove('fa-copy');
                copyIcon.classList.add('fa-check');
                setTimeout(() => {
                    copyIcon.classList.remove('fa-check');
                    copyIcon.classList.add('fa-copy');
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard. Please copy manually.');
            }
        }
        
        // Initialize with default values
        document.addEventListener('DOMContentLoaded', clearAll);
    </script>
</body>
</html>
